<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
/>

<style>
  * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  }

  body {
    padding: 2em;
    display: flex;
    flex-direction: column;

  }

  /* div {
    margin: 0.5em 0;
  } */

  input {
    display: block;
  }

  .radio {
    width: 100%;
    height: auto;
    display: flex;
    flex-direction: column;
    gap: 0.25em;
    align-items:flex-start;
  }

  .button-group {
    display: flex;
    gap: 1em;
    margin-left: auto;
    margin-top: auto;
  }

  .content-container {
    width: 100%;
    height: 80%;
    display: flex;
  }

  .container-selectors {
    display: flex;
    flex-direction: column;
    width: 50%;
    gap: 0.5em;
  }

  .container-preview {
    width: 50%;
  }

  .footer {
    width: 100%;
    height: 20%;
    display: flex;
    justify-content: flex-end;
  }

</style>

<!-- Content div -->
<div class="content-container">
  <div class="container-selectors">
    <div class="type">Select a case type</div>

    <div class="radio">
      <input
        class="radio__button"
        type="radio"
        id="radioButton1"
        name="caseType"
        value="camelCase"
        checked="checked"
        />
      <label for="radioButton1" class="radio__label">camelCase</label>
    
      <input
        class="radio__button"
        type="radio"
        id="radioButton2"
        name="caseType"
        value="kebab-case"
        />
      <label for="radioButton2" class="radio__label">kebab-case</label>
    
      <input
        class="radio__button"
        type="radio"
        id="radioButton3"
        name="caseType"
        value="snake_case"
        />
      <label for="radioButton3" class="radio__label">snake_case</label>
    </div>

  </div>
  <div class="container-preview"></div>
</div>

<!-- Footer -->
<div class="footer">
  <div class="button-group">
    <!-- <button class="button button--secondary" id="cancel">Cancel</button> -->
    <button class="button button--primary" id="convert-case">Convert</button>
  </div>
</div>

<script>
  // document.getElementById('cancel').onclick = () => {
  //   const closePlugin = true;
  // }

  document.getElementById('convert-case').onclick = () => {
    const caseType = document.querySelector(
      'input[name="caseType"]:checked').value;

    parent.postMessage({pluginMessage: {caseType}},'*');
  }
</script>
